<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Internship Allocation Platform</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="auth-container">
        <div class="auth-icon">ğŸ“</div>
        <h2>Create Account</h2>
        <p class="auth-subtitle">Join the internship allocation system</p>
        
        {% if error %}
        <div class="error-message">
            {{ error }}
        </div>
        {% endif %}
        
        <form method="POST" action="/register">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" placeholder="John Doe" required autofocus>
            </div>
            
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="your.email@example.com" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Create a strong password" required>
            </div>
            
            <div class="form-group">
                <label for="role">I am a...</label>
                <select id="role" name="role" required>
                    <option value="">-- Select Role --</option>
                    <option value="student">ğŸ“ Student</option>
                    <option value="company">ğŸ¢ Company</option>
                </select>
            </div>
            
            <button type="submit">âœ¨ Create Account</button>
        </form>
        
        <div class="auth-link">
            Already have an account? <a href="/login">Login here</a>
        </div>
    </div>
</body>
</html>
